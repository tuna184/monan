<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
  <title>Công thức món ăn</title>
  <script type="module">
    // === Firebase SDK (phiên bản module) ===
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // ✅ Cấu hình Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDBOrio7q3anFeIL6khEAThALkdmNItI8U",
      authDomain: "aaaa-298ec.firebaseapp.com",
      projectId: "aaaa-298ec",
      storageBucket: "aaaa-298ec.firebasestorage.app",
      messagingSenderId: "124938968231",
      appId: "1:124938968231:web:01f7e3fc88e2612b0d0f82"
    };

    // ✅ Khởi tạo Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // ✅ Gửi công thức lên Firestore
    async function saveRecipe() {
      const type = document.querySelector("select[name='type']").value;
      const name = document.querySelector("input[name='recipeName']").value;
      const prep = document.querySelector("input[name='timecb']").value;
      const cook = document.querySelector("input[name='timenau']").value;
      const ingredients = document.querySelector("textarea[name='ingridients']").value;
      const instruction = document.querySelector("textarea[name='instruction']").value;

      if (!name || !ingredients || !instruction) {
        alert("⚠️ Vui lòng nhập đầy đủ thông tin");
        return;
      }

      try {
        await addDoc(collection(db, "recipes"), {
          type, name, prep, cook, ingredients, instruction
        });
        alert("✅ Đã lưu công thức!");
        loadRecipes(); // Tải lại danh sách
      } catch (e) {
        console.error("❌ Lỗi khi lưu:", e);
        alert("Không thể lưu công thức!");
      }
    }

    // ✅ Tải và hiển thị công thức đã lưu
    async function loadRecipes() {
      const list = document.getElementById("recipe-list");
      list.innerHTML = "⏳ Đang tải...";

      const querySnapshot = await getDocs(collection(db, "recipes"));
      list.innerHTML = ""; // Xóa trước khi hiển thị

      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const div = document.createElement("div");
div.className = "recipe-item";
        div.innerHTML = `
          <h3>${data.name} (${data.type})</h3>
          <p><strong>Chuẩn bị:</strong> ${data.prep || 0} phút | <strong>Nấu:</strong> ${data.cook || 0} phút</p>
          <p><strong>Nguyên liệu:</strong><br>${(data.ingredients || "").replace(/\n/g, "<br>")}</p>
          <p><strong>Cách làm:</strong><br>${(data.instruction || "").replace(/\n/g, "<br>")}</p>
        `;
        list.appendChild(div);
      });
    }

    // ✅ Chạy sau khi DOM sẵn sàng
    window.addEventListener("DOMContentLoaded", () => {
      document.getElementById("saveBtn").addEventListener("click", saveRecipe);
      loadRecipes(); // Tải danh sách ban đầu
    });
  </script>
</head>
<body>
làm cho các phần cách đều và sát nhau hơn <div style="text-align: center;">
  <h1>🍲 Công thức món ăn</h1>
</div>

<div style="text-align: center;">
  <div style="
    display: inline-block; 
    text-align: left;
    font-family: 'Patrick Hand', cursive;
    background-color: rgba(255, 255, 255, 0.7);
    padding: 20px 30px;
    border-radius: 16px;
    box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    font-size: 25px;
    color: #333;
    font-weight:600;
  ">
    <label>Loại món:</label>
    <select name="type">
      <option value="blank"> </option>
      <option value="Canh">Canh</option>
      <option value="Mặn">Đồ mặn</option>
      <option value="Xào">Đồ xào</option>
      <option value="Nước">Món nước</option>
      <option value="Tráng miệng">Tráng miệng</option>
    </select><br><br>

    <label>Tên món:</label>
    <input type="text" name="recipeName" placeholder="Nhập tên món"><br><br>

    <label>Thời gian chuẩn bị (phút):</label>
    <input type="number" min="0" name="timecb"><br><br>

    <label>Thời gian nấu (phút):</label>
    <input type="number" min="0" name="timenau"><br><br>

    <label>Nguyên liệu:</label><br>
    <textarea name="ingridients" rows="4" cols="50" placeholder="100g thịt, 2 quả trứng..."></textarea><br><br>

    <label>Cách làm:</label><br>
    <textarea name="instruction" rows="4" cols="50" placeholder="Bước 1: ..."></textarea><br><br>

    <button id="saveBtn">💾 Lưu công thức</button>
  </div>
</div>
<hr>
<div style="text-align: center;">
    <h2>📜 Danh sách công thức đã lưu:</h2>
  </div>

<div id="recipe-list" style="
 display: flex;
  flex-wrap: wrap;
  gap: 20px;
  justify-content: center;
  margin: 20px auto;
  padding: 20px 30px;
  background-color: rgba(255, 255, 255, 0.7);
  border: 3px dashed #6f41a0;
  border-radius: 16px;
  box-shadow: 0 0 10px rgba(0,0,0,.1);
  font-family: 'Patrick Hand', cursive;
  font-size: 18px;
  color: #333;
  text-align: left;
">
  ⏳ Đang tải...
</div>
</body>
<style>
  .recipe-item {
    border: 3px dashed #d85b89;
    border-radius: 14px;
    background-color: rgba(255, 255, 255, 0.8);
    padding: 15px 20px;
    width: 260px;           /* 👈 Giới hạn chiều rộng */
    box-sizing: border-box;
    font-family: 'Patrick Hand', cursive;
    font-size: 18px;
    color: #333;
    box-shadow: 0 0 6px rgba(0, 0, 0, 0.05);
    text-align: left;
  }
  .recipe-item h3 {
    color: #6f41a0;
    margin-top: 0;
  }
</style>
</html>
